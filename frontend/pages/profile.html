<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - BrainMiles</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="dashboard.html" class="logo">ðŸ§  BrainMiles</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="create-quiz.html">Create Quiz</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="max-width: 800px; margin-top: 2rem;">
    <h1 class="mb-3">Your Profile</h1>

    <div class="card">
      <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
        <div style="width: 80px; height: 80px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
          ðŸ‘¤
        </div>
        <div>
          <h2 id="profile-username">Username</h2>
          <p style="opacity: 0.7;" id="profile-email">email@example.com</p>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="profile-earnings">$0.00</div>
          <div class="stat-label">Total Earnings</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="profile-quizzes">0</div>
          <div class="stat-label">Quizzes Taken</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="profile-correct">0</div>
          <div class="stat-label">Correct Answers</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="profile-total">0</div>
          <div class="stat-label">Total Questions</div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <h3 class="mb-2">Account Settings</h3>
      <div id="alert-container"></div>
      
      <form id="update-profile-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="new-username" placeholder="New username">
        </div>

        <button type="submit" class="btn btn-primary">
          Update Profile
        </button>
      </form>
    </div>

    <div class="card mt-3" style="background: rgba(239, 68, 68, 0.1); border-color: var(--danger);">
      <h3 class="mb-2">Danger Zone</h3>
      <p style="opacity: 0.8; margin-bottom: 1rem;">Once you delete your account, there is no going back.</p>
      <button class="btn" style="background: var(--danger);">Delete Account</button>
    </div>
  </div>

  <script src="../public/js/dashboard.js"></script>
</body>
</html>
