<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Quiz - BrainMiles</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="dashboard.html" class="logo">üß† BrainMiles</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="max-width: 800px; margin-top: 2rem;">
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 id="quiz-topic">Quiz Topic</h2>
        <div style="background: rgba(0, 212, 255, 0.2); padding: 0.5rem 1rem; border-radius: 8px;">
          Question <span id="current-question">1</span> of <span id="total-questions">0</span>
        </div>
      </div>

      <div id="quiz-container">
        <div id="question-card" class="mb-3">
          <h3 id="question-text" style="margin-bottom: 1.5rem; font-size: 1.3rem;"></h3>
          <div id="options-container" class="quiz-options"></div>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
          <button id="prev-btn" class="btn btn-secondary" disabled>‚Üê Previous</button>
          <button id="next-btn" class="btn btn-primary">Next ‚Üí</button>
          <button id="submit-btn" class="btn btn-primary hidden">Submit Quiz</button>
        </div>
      </div>

      <div id="loading-container" class="text-center hidden">
        <div class="loading" style="width: 50px; height: 50px; margin: 0 auto;"></div>
        <p class="mt-2">Loading quiz...</p>
      </div>
    </div>
  </div>

  <script src="../public/js/quiz.js"></script>
</body>
</html>
